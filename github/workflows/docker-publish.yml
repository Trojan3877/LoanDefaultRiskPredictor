name: Docker-Publish

on:
  push:
    tags: ["v*.*.*"]      # publish on version tag
  workflow_dispatch:

permissions:
  contents: read
  packages: write         # push to GHCR
  id-token: write         # OIDC for cosign

env:
  IMAGE: ghcr.io/${{ github.repository }}

jobs:
  build-sign-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”¨ Build container
        run: docker build -t $IMAGE:${GITHUB_REF##*/} .

      - name: ğŸ” Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸšš Push image
        run: docker push $IMAGE:${GITHUB_REF##*/}

      - name: ğŸ” Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: âœ… Sign image with Cosign
        run: cosign sign --yes $IMAGE:${GITHUB_REF##*/}
